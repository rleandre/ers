<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Employee Request</title>
        <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h1 class="text text-center">Employee Reimbursment System (ERS)</h1>
            <!-- Login Starts      -->
        <br>
        <br>
        <br>
        <div id="loginRow" class="row">
            <h3 class="text text-center"> Please enter Employee information: </h3>
            <br>
            <br>
            <br>   
            <input id="company_email" type="text" placeholder="Company Email" class="col-sm-4">
            <br>
            <input id="f_name" type="text" placeholder="First Name" class="col-sm-4">
            <br>
            <input id="l_name" type="text" placeholder="Last Name" class="col-sm-4">
            <br>
            <input id="employee_username" type="text" placeholder="Desired Username" class="col-sm-4">
            <br>
            <input id="employee_password" type="text" placeholder="Desired Password" class="col-sm-4">
            <br>
            <input id="role_id" type="text" placeholder="Role" class="col-sm-4">
            <br>
       
        <button id="submitEmployeeButton" class="btn btn-primary"> Submit Employee </button>
        <button id="adminMenuButton" class="btn btn-dark"> Return to Admin Menu </button>
        <script src="Create Employee.js"></script>
    </div>
    </body>
</html>
